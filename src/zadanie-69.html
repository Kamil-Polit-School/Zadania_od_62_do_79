<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<title> Przykład użycia pętli </title>
	<script language="JavaScript">
		for (var i = 1; i <= 10; i++) {
			for (var k = 1; k <= i; k++) {
				document.write("&nbsp");
			}
			document.write(i + "<br>");
		}
	</script>
</head>

<body>
</body>

</html>
